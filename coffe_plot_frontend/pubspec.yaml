name: coffe_plot_frontend
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  google_maps_flutter: ^2.5.0
  flutter_svg: ^0.22.0
  location: ^5.0.3
  geolocator: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  shared_preferences: ^2.0.6

flutter:
  uses-material-design: true
  fonts:
    - family: GraphikLCG-Regular
      fonts:
        - asset: lib/fonts/GraphikLCG-Regular.ttf
    - family: GraphikLCG-SemiBold
      fonts:
        - asset: lib/fonts/GraphikLCG-Semibold.ttf
    - family: Recoleta-Medium
      fonts:
        - asset: lib/fonts/Recoleta-Medium.ttf
    - family: Recoleta-SemiBold
      fonts:
        - asset: lib/fonts/Recoleta-SemiBold.ttf 
  assets:
    - lib/styles/mapstyles.txt
    - lib/svgs/coffeegroundsmarker.svg
    - lib/svgs/coffeegrounds.svg
    - lib/svgs/foodscaps.svg
    - lib/svgs/foodwastemarker.svg
    - lib/svgs/Group19.svg
    - lib/svgs/Group20.svg
    - lib/svgs/Group21.svg
    - lib/svgs/Group22.svg
    - lib/svgs/profileicon.svg
    - lib/svgs/searchbar.svg
    - lib/svgs/toplogo.svg
    - lib/svgs/yardwastemarker.svg
    - lib/svgs/yardwaste.svg
    - lib/svgs/nav-icon-favorites-selected.svg
    - lib/svgs/nav-icon-favorites.svg
    - lib/svgs/nav-icon-list-selected.svg
    - lib/svgs/nav-icon-list.svg
    - lib/svgs/nav-icon-map-selected.svg
    - lib/svgs/nav-icon-map.svg
    - lib/svgs/nav-icon-stats-selected.svg
    - lib/svgs/nav-icon-stats.svg
    - lib/svgs/stats-image.svg
    - lib/svgs/stats-image.jpg
    - lib/svgs/list-element-1.jpg
    - lib/svgs/list-element-2.jpg
